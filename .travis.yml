sudo: required
services:
    - docker

before_install:
    - docker build -t sherifmeimari/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true sherifmeimari/react-test npm test -- --coverage

after_success:
    - docker build -t sherifmeimari/multi-client ./client
    - docker build -t sherifmeimari/multi-nginx ./nginx
    - docker build -t sherifmeimari/multi-server ./server
    - docker build -t sherifmeimari/multi-worker ./worker
    # Log in to the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take those images and push them to docker hub
    - docker push sherifmeimari/multi-client ./client
    - docker push sherifmeimari/multi-nginx ./nginx
    - docker push sherifmeimari/multi-server ./server
    - docker push sherifmeimari/multi-worker ./worker 

